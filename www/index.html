<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>spherro</title>
    <style>
      body {
        background-color: #d1ce66;
      }
      #main {
        position: absolute;
        top: 0;
        left: 0;
        width: 99%;
        height: 99%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #spherro-canvas {
        border: 5px solid black;
        max-width: 80%;
        max-height: 80%;
        height: auto;
        width: auto;
      }

      #fps {
        font-size: 20px;
        font-family: monospace;
      }

      #stability {
        font-size: 14px;
        color: green;
        font-weight: bold;
        font-family: monospace;
      }

      p {
        margin-top: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <canvas id="spherro-canvas"></canvas>
      <p id="fps">FPS</p>
      <p id="stability">Stable</p>
    </div>

    <br>

    <script src="./bootstrap.js"></script>
  </body>
</html>
