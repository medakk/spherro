<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>spherro</title>
    <style>
      #main {
        position: absolute;
        top: 0;
        left: 0;
        width: 99%;
        height: 99%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #spherro-canvas {
        border: 5px solid black;
        max-width: 80%;
        max-height: 80%;
        height: auto;
        width: auto;
        background-color: white;
      }

      .controls {
        min-width: 35vw;
        font-size: 14px;
        color: black;
        font-weight: bold;
        font-family: monospace;
        text-align: right;
      }

      .loading {
        position: absolute;
        width: 99vw;
        height: 99vh;
        background-color: #3a3a3a;
        font-family: monospace;
        font-size: 28px;
        color: #dedede;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .heading {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .footer {
        font-family: sans-serif;
        text-align: center;
        color: #9a9a9a;
        min-width: 30vw;
        margin-top: 0.1em;
      }

      a:link, a:visited {
        color: #7a7a7a;
      }

      p {
        margin-top: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>

    <div class="loading">
      <p>loading <strong>spherro</strong></p>
      <img src="svg-loaders/ball-triangle.svg" />
    </div>

    <div id="main">

      <div class="controls">
        <span class="heading">spherro</span>

        | <span>{{ fps }}</span>
        <span v-if="isStable">[Stable]</span>
        <span v-else style="color:red">[Unstable]</span>

        | <span>{{ particleCount }} Particles</span>

        <vue-slider v-model="desiredParticleCount"
                    :min=100 :max=1500 :interval=5></vue-slider>
      </div>

      <canvas id="spherro-canvas"></canvas>

      <div class="footer">
        <hr>
        <p>Â© 2019 <a href="https://karthikkaranth.me">Karthik Karanth</a>, MIT License</p>
        <p>View on <a href="https://github.com/medakk/spherro">GitHub</a></p>
      </div>
    </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
